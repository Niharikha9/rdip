<form action="details.html" method="get">
<p>
	<label for="fname">First Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input required type="text" id="fname" name="firstname" ><br></p>
	<p><label for="emailid">Email id:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input required type="email" id="emailid" name="emailid" ><br></p>
	<p><label for="mobileno">Mobile No:  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input required type="number" id="mobileno" name="mobileno"><br></p>
    <p><label for="radio">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
	<input required type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input required type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input required type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label></p>
  <p>
  <label for="checkbox">Reason For RDIP:</label>
  <input required type="checkbox" id="html" name="html" value="html">
  <label for="html">HTML</label>
  <input required type="checkbox" id="css" name="css" value="css">
  <label for="vehicle2">CSS</label>
  <input required type="checkbox" id="javascript" name="javascript" value="javascript">
  <label for="javascript">JavaScript</label></p>
  <p><label for="college">college name:  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input required type="text" id="college" name="college" ></p>
  <p><input required type="checkbox" id="true" name="true" value="true">
  <label for="true">I Declare above details given by me are true</label></p>
  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>
